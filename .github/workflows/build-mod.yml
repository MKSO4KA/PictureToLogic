name: Build Mod

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ИЗМЕНЕНО: Используем специальное действие для установки Java и Android SDK
      - name: Set up JDK and Android SDK
        uses: Anuken/actions-android-ci@v2
        with:
            java-version: '17' # Java 17 для запуска Gradle

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      - name: Clean project
        run: ./gradlew clean

      # ИЗМЕНЕНО: Вызываем задачу 'deploy' вместо 'jar'
      - name: Build Universal Jar with Gradle
        run: ./gradlew deploy

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyJavaMod
          path: build/libs/*.jar
          # Исключаем временные файлы, чтобы остался только один, финальный .jar
          if-no-files-found: error
          retention-days: 7