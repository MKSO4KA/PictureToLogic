name: Build Mod

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- НАЧАЛО ИЗМЕНЕНИЙ ---

      # ШАГ 1: Устанавливаем Java 17 для запуска Gradle.
      # Это стандартное, официальное действие.
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ШАГ 2: Устанавливаем Android SDK.
      # Это тоже стандартное действие, которое установит все необходимое
      # и пропишет переменную окружения ANDROID_HOME.
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # --- КОНЕЦ ИЗМЕНЕНИЙ ---

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      - name: Clean project
        run: ./gradlew clean

      # Вызываем нашу универсальную задачу 'deploy'
      - name: Build Universal Jar with Gradle
        run: ./gradlew deploy

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyJavaMod
          path: build/libs/*.jar
          if-no-files-found: error
          retention-days: 7