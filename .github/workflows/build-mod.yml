name: Build Mod

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Этот шаг правильный. JDK 17 нужен для запуска самого Gradle.
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      - name: Clean project
        run: ./gradlew clean

      # Команда сборки остается той же. Всю магию теперь делает toolchain.
      - name: Build with Gradle
        run: ./gradlew jar

      # Этот блок остается без изменений, как вы и просили.
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyJavaMod
          path: build/libs/*.jar