name: Build Mod

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      # --- НОВЫЙ ШАГ, КОТОРЫЙ НУЖНО ДОБАВИТЬ ---
      # Он выполнит очистку перед сборкой
      - name: Clean project
        run: ./gradlew clean

      # --- ЭТОТ ШАГ УЖЕ БЫЛ, ОСТАВЛЯЕМ ЕГО ---
      - name: Build with Gradle
        run: ./gradlew jar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyJavaMod
          path: build/libs/*.jar
