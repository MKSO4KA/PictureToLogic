name: Build and Release Mod

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      mod_name: ${{ steps.get_name.outputs.MOD_NAME }}
      mod_version: ${{ steps.get_version.outputs.MOD_VERSION }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      - name: Build Universal Jar with Gradle
        run: ./gradlew deploy

      - name: Get Mod Name
        id: get_name
        run: echo "MOD_NAME=$(basename build/libs/*.jar .jar)" >> $GITHUB_OUTPUT

      - name: Get Mod Version
        id: get_version
        run: echo "MOD_VERSION=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: mod-jar
          path: build/libs/*.jar

  create-release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write # Необходимо для создания релиза

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: mod-jar

      - name: Create Source Code ZIP
        run: zip -r source-code.zip . -x ".git/*" ".github/*" "build/*" ".gradle/*"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.mod_version }}
          name: "Build ${{ needs.build.outputs.mod_version }}"
          body: "Автоматическая сборка мода."
          files: |
            ${{ needs.build.outputs.mod_name }}.jar
            source-code.zip
