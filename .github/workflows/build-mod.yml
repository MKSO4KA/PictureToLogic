name: Build and Release Mod

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Необходимо для создания/обновления релиза

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      - name: Build Universal Jar with Gradle
        id: build_jar
        run: ./gradlew deploy

      - name: Create Source Code ZIP
        run: zip -r source-code.zip . -x ".git/*" ".github/*" "build/*" ".gradle/*"

      - name: Create/Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "Latest Build"
          body: "Автоматическая сборка мода. Этот релиз всегда содержит самую свежую версию."
          # Важно: `prerelease: false` и `make_latest: true` не нужны, так как мы перезаписываем тег
          files: |
            build/libs/PictureToLogic.jar
            source-code.zip
