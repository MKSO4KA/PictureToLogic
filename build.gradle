plugins {
    id 'java'
}

// Используем toolchain для 100% совместимости с Java 8
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

ext {
    // ИЗМЕНЕНО: Указываем желаемую версию v147
    mindustryVersion = "v147" 
}

group = 'com.mkso4ka.mindustry.matrixproc'
version = '1.0-SNAPSHOT'
sourceCompatibility = 1.8 

repositories {
    mavenCentral()
    // ИЗМЕНЕНО: Добавляем специальный репозиторий, где лежат новые версии
    maven { url "https://raw.githubusercontent.com/Zelaux/MindustryRepo/master/repository" }
    // Стандартные репозитории оставляем
    maven { url "https://raw.githubusercontent.com/Anuken/Mindustry/mvn-repo/repository" }
    maven { url "https://jitpack.io" }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    // Подключаем зависимости версии v147
    compileOnly "com.github.Anuken.Mindustry:core:${mindustryVersion}"
    compileOnly "com.github.Anuken.Arc:arc-core:${mindustryVersion}"
}

// Упаковываем JAR
jar {
    archiveBaseName = 'PictureToLogic'
    from('src/main/resources') {
        include '*'
    }
}

test {
    useJUnitPlatform()
}